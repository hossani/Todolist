<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todolist</title>
  </head>
  <body>
    <section>
      <div class="divParent">
        <div class="title"><h1>My to do list</h1></div>
        <div class="divChild">
          <input type="text" placeholder="Add a new task" />
          <button type="submit">Submit</button>
        </div>
        <div class="TASKS"><h1>TASKS LIST</h1></div>
        <ul>
          <li>
            <div>
              <input type="checkbox" />
              <h2>Creer une application mobile</h2>
              <button>Remove</button>
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox"/>
              <h2>Creer une application web</h2>
              <button>Remove</button>
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox"/>
              <h2>Creer une application desktop</h2>
              <button>Remove</button>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
